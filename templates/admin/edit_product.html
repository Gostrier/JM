{% extends 'base.html' %}

{% block title %}Edit Product - JENGAMART{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Product</h1>
    <form action="{{ url_for('admin.edit_product', product_id=product.id) }}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price (KSh)</label>
            <input type="text" class="form-control" id="price" name="price" value="{{ product.price }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="category_id" class="form-label">Category</label>
            <select class="form-select" id="category_id" name="category_id" required>
                {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            <input class="form-control" type="file" id="image" name="image">
            {% if product.image_file %}
                <small class="form-text text-muted">Current image:</small><br>
                <img src="{{ url_for('static', filename='images/' + product.image_file) }}" alt="{{ product.name }}" class="img-thumbnail mt-2" style="max-width: 150px;">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
    
    <form action="{{ url_for('admin.delete_product', product_id=product.id) }}" method="post" class="mt-3" onsubmit="return confirm('Are you sure you want to delete this product?');">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button type="submit" class="btn btn-danger">Delete Product</button>
    </form>
</div>
{% endblock %}
